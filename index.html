<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<table>
		<thead>
			<tr>
				<td>Col1</td>
				<td>Col2</td>
				<td>Col3</td>
				<td>Col4</td>
				<td>Col5</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td colspan="5" class="header">#</td>
			</tr>
			<tr>
				<td rowspan="3" class="side-nav">#</td>
				<td colspan="2">#</td>
				<td>#</td>
				<td>#</td>
			</tr>
			<tr>
				<td>#</td>
				<td colspan="3">#</td>
			</tr>
			<tr>
				<td colspan="4">#</td>
			</tr>
		</tbody>
	</table>
	<br>
	<br>
	<br>
	<div class="blue">#</div>
	<div class="green">#</div>
